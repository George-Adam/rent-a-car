<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
      function SpawnVehicle(spawnName) {
        $.post(`https://rent-a-car/exit`, JSON.stringify({
          carToSpawn: spawnName
          }));
        $('body').hide();
      }
    </script>
    <div class="header">
      <img src="logo.png">
      <div class="container">
          <div class="button" onclick="SpawnVehicle('m3f80')" style="background-image: url(m3f80.png);"><span class="text">BMW M3 F80</span> - <span style="color: greenyellow;">600$</span></div>
          <div class="button" onclick="SpawnVehicle('m4f82')" style="background-image: url(m4f82.png);"><span class="text">BMW M4 F82</span> - <span style="color: greenyellow;">700$</span></div>
          <div class="button" onclick="SpawnVehicle('issi2')" style="background-image: url(sandero.png);"><span class="text">Dacia Sandero</span> - <span style="color: greenyellow;">200$</span></div>
      </div>
      <p style="text-align: center; font-size: 20px;">Apasa pe masina care doresti sa o inchiriezi sau apasa ESC pentru a inchide meniul</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
